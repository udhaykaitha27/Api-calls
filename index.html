<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CALLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3 class="bg-primary p-3 m-3 text-center">HTTP methods and working on API</h3>
    <form class="text-center form-container" >
        <input id="input-first-name"  type="text" class="form-control w-50" placeholder="Firstname" >
        <input id="input-last-name"  type="text" placeholder="LastName" class="form-control w-50" >
        <input id="input-email"  type="email" placeholder="Email" class="form-control w-50" >
        <input id="input-phone"  type="number" placeholder="Phone number" class="form-control w-50" >
        <input id="input-password" value="123456" type="password" placeholder="Password" class="form-control w-50" >
        <input id="input-address"  type="text" placeholder="Address" class="form-control w-50" >
        <button id="add-btn" class="btn btn-success w-50 mt-3" >Create an account</button>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update your details</h5>
            </div>
            <div class="modal-body">
              
                <form class="text-center form-container" >
                    <input id="input-first-name1"  type="text" class="form-control w-50" placeholder="Firstname" >
                    <input id="input-last-name1"  type="text" placeholder="LastName" class="form-control w-50" >
                    <input id="input-email1"  type="email" placeholder="Email" class="form-control w-50" >
                    <input id="input-phone1"  type="number" placeholder="Phone number" class="form-control w-50" >
                    <input id="input-password1" value="123123"  type="password" placeholder="Password" class="form-control w-50" >
                    <input id="input-address1"  type="text" placeholder="Address" class="form-control w-50" >
                </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"   data-bs-dismiss="modal" id="update-details-btn" >Save changes</button>
            </div>
          </div>
        </div>
      </div>
      

    <div id="main-container"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
